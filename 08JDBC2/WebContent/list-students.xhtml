<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
		<f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
	</f:metadata>

	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<title>Student Tracker Application</title>
		
		<h:outputStylesheet library="css" name="style.css"  />
	</h:head>

	<h:body>
		<div id="wrapper">
			<div id="header">
				<table>
					<tr>
						<td><h2>Student Tracker Application</h2></td>
						<td><h:graphicImage text-align="right" value="http://visualeditorialstandards.psu.edu/wp-content/themes/genesis-psu/images/PS_HOR_REV_RGB_2C.png" height="100px" width="300px"/></td>
					</tr>
				</table>
			</div>
		</div>
	
		<div id="container">
			<div id="content">
				<h:messages globalOnly="true" />
			
				<h:form>		
					<h:dataTable value="#{studentController.students}" var="tempStudent"
								 styleClass="demo-table" 
							     headerClass="demo-table-header"
								 rowClasses="demo-table-odd-row,demo-table-even-row">
						<h:column>
							<!-- the column header -->
							<f:facet name="header">First Name</f:facet>
		
							<!--  the value for each row -->
							#{tempStudent.firstName}
						</h:column>
		
						<h:column>
							<!-- the column header -->
							<f:facet name="header">Last Name</f:facet>
		
							<!--  the value for each row -->
							#{tempStudent.lastName}
						</h:column>
		
						<h:column>
							<!-- the column header -->
							<f:facet name="header">Email</f:facet>
		
							<!--  the value for each row -->
							#{tempStudent.email}
						</h:column>
					</h:dataTable>
					<h:button value="Add Student" styleClass="add-student-button" outcome="add-student-form"/>
				</h:form>
			</div>
		</div>
	</h:body>
</html>
