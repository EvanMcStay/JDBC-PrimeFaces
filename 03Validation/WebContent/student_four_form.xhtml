<!DOCTYPE html>

<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head> <!--Need the 'h:...' so the browser knows it is a Custom JSF header (same with body, form, etc.)-->
		<title> Student Four Registration Form </title>
		
		<style> 
			.error{color:red}
		</style> <!-- Embedded Style-->
	</h:head>
	
	<h:body>
		<h:form>
			First Name: 
			<h:inputText value="#{studentFour.firstName}" 
						 label="First Name" /> 
			<br/> <br/>
			Last Name: 
			<h:inputText value="#{studentFour.lastName}" 
						 label="Last Name" />
			<br/> <br/>
			Course Code: 
			<h:inputText value="#{studentFour.courseCode}" 
						 label="Course Code" 
						 id="course_code" 
						 validator="#{studentFour.validateCourseCode}"/> <!-- Validator attribute is a method in the controller -->
				<h:message for="course_code" styleClass="error" />
			<br/> <br/>	 
			<h:commandButton value="Submit" action="student_four_response" /> 
		</h:form>
	</h:body>
</html>
