<!DOCTYPE html>
<!-- This is the 'view' of the MVC architecture -->

<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> <!-- JSF User interface component -->
	
	<h:head> 
		<title> Student Four Confirmation </title>
	</h:head>
	
	<h:body>
		Student is confirmed! Here is the provided information:
		<br/> <br/>
		Name: #{studentFour.firstName} #{studentFour.lastName}
		<br/> <br/>
		Favorite Programming Languages: 
			<ul>
				<ui:repeat value="#{studentFour.favoriteLanguages}" var="tempLanguage">
					<li> #{tempLanguage} </li>
				</ui:repeat> <!-- JSF uses repeat to automatically traverse the array. 
								  the index value is assigned to tempLanguage from favorite languages
								  and prints out the index information  -->
			</ul>
		<br/> <br/>
	</h:body>
</html>
