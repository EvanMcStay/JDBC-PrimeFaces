<!DOCTYPE html>

<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head> <!--Need the 'h:...' so the browser knows it is a Custom JSF header (same with body, form, etc.)-->
		<title> Student Four Registration Form </title>
	</h:head>
	
	<h:body>
		<h:form>
			First Name: 
			<h:inputText value="#{studentFour.firstName}" 
						 label="First Name" /> 
			<br/> <br/>
			Last Name: 
			<h:inputText value="#{studentFour.lastName}" 
						 label="Last Name" />
			<br/> <br/>
			Favorite Programming Language: <!-- Check Box code -->
			<h:selectManyCheckbox value="#{studentFour.favoriteLanguages}"> 
				<f:selectItem itemValue="Java" itemLabel="Java" />
				<f:selectItem itemValue="C++" itemLabel="C++" />
				<f:selectItem itemValue="Python" itemLabel="Python" />
				<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
			</h:selectManyCheckbox>
			<br/> <br/>
			<h:commandButton value="Submit" action="student_four_response" /> 
		</h:form>
	</h:body>
</html>
