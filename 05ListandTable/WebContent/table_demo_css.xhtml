<!DOCTYPE html>
<!-- View in the MVC architecture (Data is viewed/displayed) -->

<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title> Student Table Demo with CSS </title>
		<!-- The 'library' reference is the path to the folder inside resources (in this case the css folder) -->
		<h:outputStylesheet library="css" name="table_demo_style.css"/>
	</h:head>
	
	<h:body>
		<h3> Student Table Demo with CSS </h3>
		<hr/>
		<hr/>
		<!-- styleClass = css applied to entire table, headerClass = css only applied to header, 
			 rowClasses = first class (...odd-row) applies css to the odd rows and the second class 
			 applies css to the even rows -->
		<h:dataTable var="tempStudent" value="#{studentDataUtil.students}" 
					 styleClass="demo-table" headerClass="demo-table-header"
					 rowClasses="demo-table-odd-row, demo-table-even-row" >
			<h:column> <!-- First Column -->
				<!-- The column header -->
				<f:facet name="header"> First Name </f:facet>
				
				<!-- The value of each row -->
				#{tempStudent.firstName} 
			</h:column>
			
			<h:column> <!-- Second Column -->
				<!-- The column header -->
				<f:facet name="header"> Last Name </f:facet>
				
				<!-- The value of each row -->
				#{tempStudent.lastName} 
			</h:column>
			
			<h:column> <!-- Third Column -->
				<!-- The column header -->
				<f:facet name="header"> Email </f:facet>
				
				<!-- The value of each row -->
				#{tempStudent.email} 
			</h:column>
		</h:dataTable>
	</h:body>
</html>
