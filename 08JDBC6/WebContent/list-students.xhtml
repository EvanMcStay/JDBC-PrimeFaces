<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
  <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>

	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
		<title>Student Tracker Application</title>
		
		<h:outputStylesheet library="css" name="style.css"  />
		
	</h:head>
	
	<h:body>
	
		<div id="wrapper">
			<div id="header">
				<h2>Student Tracker Application</h2>
				<h:graphicImage value="http://visualeditorialstandards.psu.edu/wp-content/themes/genesis-psu/images/PS_HOR_REV_RGB_2C.png" height="50px" width="150px"/>
			</div>
		</div>
	
		<div id="container">
	
			<div id="content">
			
				<h:messages globalOnly="true" />
			
				<h:button value="Add Student" styleClass="add-student-button" outcome="add-student-form"/>	
				
				<!-- Add Search Box -->		
				<h:form>
					<h:outputLabel> Search Student </h:outputLabel>
					<h:inputText value="#{studentController.theSearchName}" id="theSearchName"/>
					<h:commandButton value="Search" action="list-students?faces-redirect=true" styleClass="add-student-button"/> 
				</h:form>
	
				<h:form>
							
				<h:dataTable value="#{studentController.students}" var="tempStudent"
					styleClass="demo-table" 
					headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">First Name</f:facet>
	
						<!--  the value for each row -->
						#{tempStudent.firstName}
					</h:column>
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Last Name</f:facet>
	
						<!--  the value for each row -->
						#{tempStudent.lastName}
					</h:column>
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Email</f:facet>
	
						<!--  the value for each row -->
						#{tempStudent.email}
					</h:column>
	
					<h:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>
	
						<!--  the value for each row -->
						<h:commandLink value="Update" class="link"
							action="#{studentController.loadStudent(tempStudent.id)}"/>
						|
						<h:commandLink value="Delete" class="link"
							onclick="if (!confirm('Are you sure you want to delete this student?')) return false"
							action="#{studentController.deleteStudent(tempStudent.id)}"/>
						<!-- onclick is a javascript message that allows for the user to choose 
						if they want to execute the delete or cancel the delete -->
					</h:column>
				</h:dataTable>
				</h:form>
			</div>
		</div>
	</h:body>
</html>
