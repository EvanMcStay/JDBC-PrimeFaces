<!DOCTYPE html>

<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head> <!--Need the 'h:...' so the browser knows it is a Custom JSF header (same with body, form, etc.)-->
		<title> Student Confirmation </title>
	</h:head>
	
	<h:body>
		Student is confirmed! Here is the provided information:
		<br/> <br/>
		Name: #{student.firstName} #{student.lastName}
		<br/> <br/>
		Email: #{student.email}
		<br/> <br/>
		<!--This will be immediately called after the redirection from the student_form.xhtml. Then the getter
	        methods will retrieve the first and last name (or other information) from the class and then show
	        the response to the user-->
	</h:body>
</html>
