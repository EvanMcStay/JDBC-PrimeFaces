<!DOCTYPE html>

<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<h:head> <!--Need the 'h:...' so the browser knows it is a Custom JSF header (same with body, form, etc.)-->
		<title> Student Registration Form </title>
	</h:head>
	
	<h:body>
		<h:form>
			<h:inputText id="firstName" value="#{firstName}" /> <!--Do not always need to have a placeholder-->
			<br/> <br/> <!--Line break-->
			<h:inputText id="lastName" value="#{lastName}" />
			<br/> <br/>
			<h:commandButton value="Submit" /> <!--Submit page to myResponse.xhtml-->
		</h:form>
	</h:body>
</html>
