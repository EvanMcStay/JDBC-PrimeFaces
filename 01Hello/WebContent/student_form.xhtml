<!DOCTYPE html>

<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" >
	
	<h:head> <!--Need the 'h:...' so the browser knows it is a Custom JSF header (same with body, form, etc.)-->
		<title> Student Registration Form </title>
	</h:head>
	
	<h:body>
		<h:form>
			First Name: <h:inputText value="#{student.firstName}" /> <!--Do not always need to have a placeholder-->
			<br/> <br/> <!--Line break-->
			Last Name: <h:inputText value="#{student.lastName}" />
			<br/> <br/>
			Email: <h:inputText value="#{student.email}" />
			<br/> <br/>
			<h:commandButton value="Submit" action="student_response"/> <!--Submit page to myResponse.xhtml-->
			<!--Clicking the submit button will call all the setter methods from the identified class and 
			    do the class logic to update the first and last name. Then it will redirect to the student response-->
		</h:form>
	</h:body>
</html>
