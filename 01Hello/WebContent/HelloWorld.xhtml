<!DOCTYPE html>

<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> <!--Imports JSF User Interface Components-->
	
	<h:head> <!--Need the 'h:...' so the browser knows it is a Custom JSF header (same with body, form, etc.)-->
		<title> Hello World - Input Form </title>
	</h:head>
	
	<h:body>
		<h:form>
			<h:inputText id="name" value="#{theUserName}" a:placeholder="What is your name?" />
			<h:commandButton value="Submit" action="myResponse" /> <!--Submit page to myResponse.xhtml-->
		</h:form>
	</h:body>
</html>
