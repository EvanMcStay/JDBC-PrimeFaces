<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui" > <!--If we use PrimeFaces, import this--> 
  
    <h:head>  
  		<h2> Overlay Example </h2>
    </h:head>  
      
    <h:body>  
    	<h3> Inline </h3>
			<p:lightBox id="lighbox2">
			    <h:outputLink value="#">
			        <h:outputText value="Video Content" />
			    </h:outputLink>
			 
			    <f:facet name="inline">
			        <p:media value="http://vimeo.com/moogaloop.swf?clip_id=87780794"  width="400" height="225" player="flash" />
			    </f:facet>
			</p:lightBox>
    </h:body>  
</html>
